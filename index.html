<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>|| Working with the DOM ||</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <div class="menu">
        <h2 class="menu-h2">Menu</h2>
        <form action="" id="game-form">
            <div class="slidecontainer">
                <label class="ranger" for="myRange">Choose Grid Size</label>
                <input type="range" min="1" max="5" class="slider" id="myRange" />
                <button id="btn1" type="submit">
                    Standard
                </button>
                <button id="btn2" type="submit">
                    Color Mode
                </button>
                <button id="btn3">
                    Clear
                </button>
            </div>
        </form>
    </div>

    <div class="etch-a-sketch">
        <h1>Etch-A-Sketch</h1>
        <p class="remove">Select a grid size to begin</p>
        <div class="grid">
            
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
