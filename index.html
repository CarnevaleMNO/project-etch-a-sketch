<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>|| Working with the DOM ||</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="menu">
        <h2>Menu</h2>
        <form action="" id="game-form">
            <div class="slidecontainer">
                <label for="myRange">Choose Grid Size</label>
                <input type="range" min="1" max="4" class="slider" id="myRange">
                <button id="btn1" type="submit">Select</button>
            </div>
            
        </form>
        
    </div>

    <div class="etch-a-sketch">
        <h1>Etch-A-Sketch</h1>
        <div class="grid">
           <h2>--------Select any grid size to get started--------</h2>
        </div>
    </div>
    



    <script src="./app.js"></script>
</body>
</html>
